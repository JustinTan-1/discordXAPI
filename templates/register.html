{% extends "template.html"%}

{%block main%}

<form action="/register" method="post">
    <input autocomplete="off" name="username" placeholder="Username">
    <input type="password" autocomplete="off" name="password" placeholder="Password">
    <input type="password" autocomplete="off" name="confirm" placeholder="Confirm Password">
    <input type="password" autocomplete="off" name="user_token" placeholder="Your Discord User Token">
    <button style="display:block; margin:auto" type="submit">Register</button>
</form>
{%endblock%}
